<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Extensions</title>
        <meta name="viewport" content="width=device-width">

        <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: droid sans, segoe ui, ubuntu, sans-serif
        }

        h2 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: bold
        }

        h2.disabled {
            margin-top: 30px
        }

        h2.enabled, ol.enabled a {
            color: #1b5e20
        }

        h2.disabled, ol.disabled a {
            color: #b71c1c
        }

        ol {
            margin: 0;
            padding: 0
        }

        li {
            margin: 0 0 5px 30px;
            font-size: 16px
        }

        a {
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }
        </style>
    </head>

    <body>
        <h2 class="enabled">Enabled</h2>
        <ol class="enabled">
            <li><a href="https://chrome.google.com/webstore/detail/cmeckkgeamghjhkepejgjockldoblhcb" target="_blank" title="Export name and url of all installed extensions in Google Chrome">Export links of all extensions</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/oboonakemofpalcgghocfoadofidjkkk" target="_blank" title="KeePassXC integration for modern web browsers">KeePassXC-Browser</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/padekgcemlokbadohgkifijomclgjgif" target="_blank" title="Manage and switch between multiple proxies quickly &amp; easily.">Proxy SwitchyOmega</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/clngdbkpkpeebahjckkjfobafhncgmne" target="_blank" title="Redesign the web with Stylus, a user styles manager. Stylus allows you to easily install themes and skins for many popular sites.">Stylus</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/gfbliohnnapiefjpjlpjnehglfpaknnc" target="_blank" title="Rich shortcuts to click links/switch tabs/scroll pages or capture full page, use your browser like vim for productivity.">Surfingkeys</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/jinjaccalgkegednnccohejagnlnfdag" target="_blank" title="An open source userscript manager that supports a lot of browsers">Violentmonkey</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/ekhagklcjbdpajgpjgmbionohlpdbjgc" target="_blank" title="Save references to Zotero from your web browser">Zotero Connector</a></li>
        </ol>


        <h2 class="disabled">Disabled</h2>
        <ol class="disabled">
            <li><a href="https://chrome.google.com/webstore/detail/gocklaboggjfkolaknpbhddbaopcepfp" target="_blank" title="最简单易用的谷歌访问助手,为chrome扩展用户量身打造。可以解决chrome扩展无法自动更新的问题，同时可以访问谷歌google搜索，gmail邮箱，google+等谷歌服务。">谷歌访问助手</a></li>
        </ol>
    </body>
</html>
